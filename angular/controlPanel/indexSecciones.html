<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Administración De Secciones</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="coreSecciones.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>Nº de Secciones: <span class="label label-success">{{ secciones.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Id</td>
						<td>Título</td>
						<td>Subtítulo</td>
						<td>Fecha Creación</td>
						<td>Fecha Ultima Actualización</td>
					</tr>
					<tr ng-repeat="seccion in secciones" ng-click="selectSeccion(seccion)">
						<td>{{ seccion.id_seccion }}</td>
						<td>{{ seccion.titulo_seccion }}</td>
						<td>{{ seccion.subtitulo_seccion }}</td>						
						<td>{{ seccion.createdAt }}</td>						
						<td>{{ seccion.updatedAt }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Título" ng-model="newSeccion.titulo_seccion" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Subtítulo" ng-model="newSeccion.subtitulo_seccion" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarSeccion()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarSeccion(newSeccion)" ng-disabled="!newSeccion.titulo_seccion || !newSeccion.subtitulo_seccion || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarSeccion(newSeccion)" ng-disabled="!newSeccion.titulo_seccion || !newSeccion.subtitulo_seccion || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
