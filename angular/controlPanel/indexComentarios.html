<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Administración De Comentarios</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="coreComentarios.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>Nº de Comentarios: <span class="label label-success">{{ comentarios.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Id</td>
						<td>Autor</td>
						<td>Texto</td>
						<td>Fecha Creación</td>
						<td>Fecha Ultima Actualización</td>
						<td>Id Entrada</td>
					</tr>
					<tr ng-repeat="comentario in comentarios" ng-click="selectComentario(comentario)">
						<td>{{ comentario.id_comentario }}</td>
						<td>{{ comentario.autor }}</td>
						<td>{{ comentario.texto }}</td>						
						<td>{{ comentario.createdAt }}</td>						
						<td>{{ comentario.updatedAt }}</td>
						<td>{{ comentario.id_entrada }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Autor" ng-model="newComentario.autor" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Texto" ng-model="newComentario.texto" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Id Entrada" ng-model="newComentario.id_entrada" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarComentario()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarComentario(newComentario)" ng-disabled="!newComentario.autor || !newComentario.texto || !newComentario.id_entrada ||!selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarComentario(newComentario)" ng-disabled="!newComentario.autor || !newComentario.texto || !newComentario.id_entrada || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
